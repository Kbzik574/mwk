<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDowód</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <div class="top-bar">
            <span class="time">14:54</span>
            <div class="icons">
                <span class="battery">🔋</span>
                <span class="network">📶</span>
            </div>
        </div>
    </header>

    <main>
        <section class="documents">
            <h2>Dokumenty</h2>
            <button class="add">Dodaj</button>
            <button class="all">Wszystkie</button>
            <div class="document-card">
                <img src="assets/mdowod.png" alt="mDowód">
                <p>mDowód</p>
            </div>
        </section>

        <section class="services">
            <h2>Usługi</h2>
            <button class="all-services">Wszystkie</button>
            <div class="service-grid">
                <div class="service-item">
                    <img src="assets/security.png" alt="Bezpieczeństwo">
                    <p>Bezpiecznie w sieci</p>
                </div>
                <div class="service-item">
                    <img src="assets/car.png" alt="Historia pojazdu">
                    <p>Historia pojazdu</p>
                </div>
                <div class="service-item">
                    <img src="assets/pesel.png" alt="Zastrzeż PESEL">
                    <p>Zastrzeż PESEL</p>
                </div>
                <div class="service-item">
                    <img src="assets/company.png" alt="Firma">
                    <p>Firma</p>
                </div>
                <div class="service-item">
                    <img src="assets/tickets.png" alt="Punkty karne">
                    <p>Punkty karne</p>
                </div>
                <div class="service-item">
                    <img src="assets/fine.png" alt="Mandaty">
                    <p>Mandaty</p>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="active">🏠 Pulpit</a>
        <a href="#">📄 Dokumenty</a>
        <a href="#">📁 Usługi</a>
        <a href="#">📷 Kod QR</a>
        <a href="#">⚙️ Więcej</a>
    </nav>

</body>
</html>
